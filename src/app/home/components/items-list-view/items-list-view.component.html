<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button
            [title]="'PAGES.HOME.CREATE_NEW_ITEM' | translate"
            (click)="addNew()">
      <mat-icon>add_box</mat-icon>
      {{'PAGES.HOME.ITEMS.ADD_NEW_ITEM' | translate}}
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<app-spinner [show]="isLoadingResults$ | async"></app-spinner>

<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef>{{'PAGES.HOME.ITEMS.NO' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>{{'PAGES.HOME.ITEMS.NAME' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>{{'PAGES.HOME.ITEMS.PRICE' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>{{'PAGES.HOME.ITEMS.TYPE' | translate}}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell class="table-actions" *matHeaderCellDef>{{'PAGES.HOME.ACTIONS' | translate}}</mat-header-cell>
    <mat-cell class="table-actions" *matCellDef="let element">
      <button mat-icon-button color=""
              [matTooltip]="'PAGES.HOME.EDIT' | translate"
              (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn"
              [matTooltip]="'PAGES.HOME.REMOVE' | translate"
              (click)="remove(element._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
