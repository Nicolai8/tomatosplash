<button mat-icon-button
        [title]="'PAGES.HOME.CREATE_NEW_ITEM' | translate"
        (click)="addNew()">
  <mat-icon>add_box</mat-icon>
</button>

<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element._id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.price}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.type}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell class="table-actions" *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell class="table-actions" *matCellDef="let element">
      <button mat-icon-button color="warn"
              matTooltip="Edit"
              (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [length]="(pager$ | async).pages"
               [pageIndex]="(pager$ | async).page"
               [pageSize]="(pager$ | async).limit"
               [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
