<form *ngIf="form" [formGroup]="form">
  <mat-form-field>
    <mat-select [placeholder]="'PAGES.HOME.EDIT_ORDER_ITEM.ITEM' | translate"
                formControlName="itemId">
      <mat-option [value]=""></mat-option>
      <mat-option *ngFor="let item of items" [value]="item._id">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput
           type="number"
           formControlName="count"
           [placeholder]="'PAGES.HOME.EDIT_ORDER_ITEM.COUNT' | translate"
           min="0"
           required>
  </mat-form-field>
</form>
