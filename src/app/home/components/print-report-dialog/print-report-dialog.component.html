<mat-form-field matDialogContent>
  <input
    matInput
    [matDatepicker]="picker"
    [formControl]="dateControl"
    required
    [placeholder]="'PAGES.HOME.PRINT_REPORT_DIALOG.CHOOSE_DATE' | translate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div matDialogActions>
  <button
    [disabled]="dateControl.invalid"
    mat-raised-button
    (click)="print(dateControl.value)">
    {{'PAGES.HOME.PRINT_REPORT_DIALOG.PRINT' | translate}}
  </button>
</div>
